[tool.poetry]
name = "chanjo2"
version = "1.9.0"
description = "Next generation coverage analysis"
authors = ["northwestwitch <chiara.rasi@scilifelab.se>"]

[tool.poetry_bumpversion.file."src/chanjo2/__init__.py"]

[tool.poetry.dependencies]
python = "^3.8"
mysqlclient = "^2.1.0"
requests = "^2.28.2"
pytest-cov = "^4.0.0"
validators = "^0.20.0"
pytest-mock = "^3.10.0"
uvicorn = "^0.21.1"
python-dotenv = "^1.0.0"
mkdocs = "^1.4.3"
jinja2 = "3.1.4"
pydantic = "^2.5.2"
sqlalchemy = "^2.0.23"
cryptography = "^42.0.8"
gunicorn = "22"
fastapi = "0.111"
python-multipart = "^0.0.9"
schug = "1.6.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[tool.poetry.extras]
m1 = ["pyd4"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
