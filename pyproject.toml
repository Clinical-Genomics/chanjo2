[tool.poetry]
name = "chanjo2"
version = "0.1.0"
description = "Next generation coverage analysis"
authors = ["moonso <mans.magnusson@scilifelab.se>"]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.68.1"
sqlmodel = "^0.0.4"
pyd4 = {version = "^0.3.1", optional = true}
python-multipart = "^0.0.5"
mysqlclient = "^2.1.0"
gunicorn = "^20.1.0"
uvicorn = {extras = ["standard"], version = "^0.17.5"}
requests = "^2.28.2"
pytest-cov = "^4.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[tool.poetry.extras]
m1 = ["pyd4"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
